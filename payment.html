<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }

        .payment-form h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="payment-form">
        <h1>Formulario de Pago</h1>
        <form>
            <div class="form-group">
                <label for="serviceName">Servicio:</label>
                <input type="text" class="form-control" id="serviceName" readonly>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="text" class="form-control" id="price" readonly>
            </div>
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Fecha de Expiración (MM/AA):</label>
                <input type="text" class="form-control" id="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Realizar Pago</button>
        </form>
    </div>
</div>

<script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const serviceName = urlParams.get('service');
    const price = urlParams.get('price');

    // Rellenar los campos del formulario
    document.getElementById('serviceName').value = serviceName;
    document.getElementById('price').value = price;
</script>
</body>

</html>
